<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 300px;
      height: 300px;
      margin: 100px;
      padding:50px;
      border: 10px solid red;
      background-color: pink;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div></div>

<script>
  let div=document.querySelector("div");
  console.log(div.style.width);
  console.log(window.getComputedStyle(div).width);
  console.log(div.getBoundingClientRect().width);//计算一个元素的绝对位置
</script>

</body>
</html>
